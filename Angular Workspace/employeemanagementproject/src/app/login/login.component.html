
<div id="login">
    <!-- <h3 class="text-center text-white pt-5">Login form</h3> -->
    <!-- <div class="container"> -->
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div *ngIf="!flag" class="text-danger text-bold">{{loginMessage}}</div>
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" (submit)="login(loginForm)" method="post" #loginForm="ngForm">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control" ngModel>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="text" name="password" id="password" class="form-control" ngModel>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="LOGIN">
                            <input type="reset" name="reset" class="btn btn-info btn-md" value="reset">
                            <b>Not yet Registered...?  <a routerLink="/register">Register from here</a></b>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <!-- </div> -->
  </div>
