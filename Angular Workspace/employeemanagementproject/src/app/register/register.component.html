
<div id="registration">
    <!-- <h3 class="text-center text-white pt-5">registration form</h3> -->
    <!-- <div class="container"> -->
        <div id="registration-row" class="row justify-content-center align-items-center">
            <div id="registration-column" class="col-md-6">
                <div id="registration-box" class="col-md-12">
                    <form id="registration-form" class="form" method="post" [formGroup]="registerForm">
                        <h3 class="text-center text-info">Registration</h3>
                        <div class="form-group">
                          <label for="name" class="text-info">Name:</label><br>
                          <input type="text" name="name" id="name" class="form-control" formControlName="customerName" > 
                          <div *ngIf="cname!.touched" class="text-danger">
                            <p *ngIf="cname?.hasError('required')">name is required</p>
                            <p *ngIf="cname?.hasError('pattern')">only alphabets allowed in name</p>
                          </div> 
                        </div>
                        <div class="form-group">
                          <label for="mail" class="text-info">Email:</label><br>
                          <input type="email"  id="mail" class="form-control" formControlName="customerEmail" >
                        </div>
                        <div class="form-group">
                          <label for="age" class="text-info">Age:</label><br>
                          <input type="number" name="age" id="age" class="form-control" formControlName="customerAge">
                        </div>
                        <div class="form-group">
                          <label for="mobile" class="text-info">Mobile:</label><br>
                          <input type="number" name="mobile" id="mobile" class="form-control" formControlName="customerMobile">
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control" formControlName="customeruname">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="text" name="password" id="password" class="form-control" formControlName="customerPassword">
                        </div>
                        <div class="form-group">
                          <label for="cpassword" class="text-info">Confirm Password:</label><br>
                          <input type="text" name="cpassword" id="cpassword" class="form-control" formControlName="customerConfirmPassword">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            <input type="reset" name="reset" class="btn btn-info btn-md" value="reset">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <!-- </div> -->
  </div>
