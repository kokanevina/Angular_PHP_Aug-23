<div>
    <h3>MULT/DIVIDE</h3>
    <label for="num1">Enter 1st number</label>
    <input type="number" [(ngModel)]="numArray[0]" id="num1"><br>
    <label for="num2">Enter 2nd number</label>
    <input type="number" [(ngModel)]="numArray[1]" id="num2"><br>
    <label for="num3">Enter 3rd number</label>
    <input type="number" [(ngModel)]="numArray[2]" id="num3"><br>
    <label for="num4">Enter 4th number</label>
    <input type="number" [(ngModel)]="numArray[3]" id="num4"><br>
    <button (click)="multiply()">MULTIPLY</button>
   
    <div *ngIf="mult>1">
        <b>SUM IS {{mult}}</b>
    </div>
</div>
<div>
    <h3>COUNTER</h3>
    <p>{{counter2}}</p>
    <button (click)="increment()">INCREMENT COUNTER</button>
</div>
