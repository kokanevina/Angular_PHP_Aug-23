<div class="card bg-warning">
    <img title="employeeimage" [src]="employee.eimage" class="card-img-top" [alt]="employee.id">
    <div class="card-body">
        <h6 class="card-title">{{employee.id}}</h6>
      <h5 class="card-title">{{employee.ename}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary"> <td>{{employee.edesignation}}</td></h6>
      <h6 class="card-subtitle mb-2 text-success"> <td>Joined on {{employee.ejoiningDate}}</td></h6>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a class="btn btn-primary" [routerLink]="['/details', employee.id,employee.ename]">SHOW DETAILS</a>
    </div>
   
  </div>
